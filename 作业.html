<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
</head>
<body>
<form>
    <div class="username">
        <label>姓名:</label>
        <input type="text" name="username" placeholder="用户名">
    </div>
        <div class="password">
            <label>密码:</label>
            <input type="password" name="password" placeholder="输入密码">
            </div>
     <div class="sex">
         <label>性别:</label>
         <input type="radio" name="sex" value="男">男
         <input type="radio" name="sex" value="女">女
        </div>
    <div class="love">
        <label>取向:</label>
        <input type="radio" name="love" value="男">男
        <input type="radio" name="love" value="女">女
    </div>
    <div class="hobby">
        <label>爱好:</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="travel">旅游
        <input type="checkbox" name="hobby" value="pet">宠物
    </div>
    <div class="textarea">
        <label>评论:</label>
        <textarea name="article" placeholder="ddd">
        </textarea>
    </div>
    <div class="select">
        <label>我的car：</label>
        <select name="car">
            <option value="sabo2">萨博2</option>
            <option value="sabo" selected>萨博</option>
            <option value="sabo3">萨博3</option>
        </select>
        <div class="submit">
            <button>提交</button>
        </div>
    </div>
</form>
</body>
</html>
